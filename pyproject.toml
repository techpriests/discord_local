[project]
name = "discord-bot"
version = "0.1.0"
description = "Discord bot with various utility commands"
requires-python = ">=3.12"
dependencies = [
    "discord.py",
    "aiohttp",
    "fuzzywuzzy",
    "python-Levenshtein",
    "boto3",
    "pytz"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 100
